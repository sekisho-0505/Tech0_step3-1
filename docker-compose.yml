services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./backend/app:/app/app
    environment:
      - PYTHONPATH=/app
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development
    # Windows/WSL2 での bind mount は遅いため、ビルド高速化のため一旦コメントアウト
    # 開発時にホットリロードが必要な場合のみ有効化してください
    # volumes:
    #   - ./frontend:/app
    depends_on:
      - backend

  db:
    image: supabase/postgres:15.1.0.70
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pricing
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
